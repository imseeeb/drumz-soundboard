<!DOCTYPE html>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DRUMZ</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">

    <div class="sounds">
        <div class="sound boom" draggable=true><span>BOOM</span></div>
        <div class="sound clap" draggable=true><span>CLAP</span></div>
        <div class="sound hihat" draggable=true><span>HIHAT</span></div>
        <div class="sound kick" draggable=true><span>KICK</span></div>
        <div class="sound openhat" draggable=true><span>OPENHAT</span></div>
        <div class="sound ride" draggable=true><span>RIDE</span></div>
        <div class="sound snare" draggable=true><span>SNARE</span></div>
        <div class="sound tink" draggable=true><span>TINK</span></div>
        <div class="sound tom" draggable=true><span>TOM</span></div>
        <div class="sound record" ondragover=noAllowDrop(event) ondragenter=noAllowDrop(event) ondragleave=noAllowDrop(event) ondrop=noAllowDrop(event)><span>REC</span></div>
        <div class="sound stop" ondragover=noAllowDrop(event) ondragenter=noAllowDrop(event) ondragleave=noAllowDrop(event) ondrop=noAllowDrop(event)><span>STOP</span></div>
        <div class="sound play" ondragover=noAllowDrop(event) ondragenter=noAllowDrop(event) ondragleave=noAllowDrop(event) ondrop=noAllowDrop(event)><span>PLAY</span></div>
    </div>

    <div class="keys">
        <div class="key a"><span>A</span></div>
        <div class="key s"><span>S</span></div>
        <div class="key d"><span>D</span></div>
        <div class="key f"><span>F</span></div>
        <div class="key g"><span>G</span></div>
        <div class="key h"><span>H</span></div>
        <div class="key j"><span>J</span></div>
        <div class="key k"><span>K</span></div>
        <div class="key l"><span>L</span></div>
        <div class="key z"><span>Z</span></div>
        <div class="key x"><span>X</span></div>
        <div class="key c"><span>C</span></div>
    </div>

    </div>

    <div class="asd"></div>
</body>
